apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: h1-web-application
  title: "H1: Web Application"
  description: |
    Create a modern web application with React/Next.js, authentication,
    Docker containerization, and CI/CD pipeline.
  tags: [web, react, nextjs, frontend, h1-foundation]
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  owner: platform-team
  type: website
  parameters:
    - title: Web Application Configuration
      required: [name, owner]
      properties:
        name:
          title: Application Name
          type: string
          pattern: "^[a-z][a-z0-9-]*$"
        owner:
          title: Owner Team
          type: string
          ui:field: OwnerPicker
        framework:
          title: Framework
          type: string
          enum: [react-vite, nextjs, angular]
          enumNames: ["React (Vite)", "Next.js", "Angular"]
          default: react-vite
        enableAuth:
          title: Enable Authentication
          type: boolean
          default: true
        authProvider:
          title: Auth Provider
          type: string
          enum: [entra-id, github, auth0]
          default: entra-id
  steps:
    - id: fetch-skeleton
      name: Fetch Web App Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          owner: ${{ parameters.owner }}
          framework: ${{ parameters.framework }}
          enableAuth: ${{ parameters.enableAuth }}
          authProvider: ${{ parameters.authProvider }}
    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: "Web application - ${{ parameters.name }}"
        repoUrl: github.com?owner=${{ parameters.owner }}&repo=${{ parameters.name }}
    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml
  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Catalog Entry
        entityRef: ${{ steps.register.output.entityRef }}
