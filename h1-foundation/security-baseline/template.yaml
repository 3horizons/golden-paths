apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: h1-security-baseline
  title: 'H1: Security Baseline'
  description: 'Create a security baseline configuration with Azure Policy assignments,

    NSG rules, Key Vault setup, and compliance guardrails.

    '
  tags:
  - security
  - azure
  - compliance
  - h1-foundation
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  owner: group:platform-engineering
  type: security-config
  parameters:
  - title: Security Baseline Configuration
    required:
    - name
    - owner
    properties:
      name:
        title: Project Name
        type: string
        pattern: ^[a-z][a-z0-9-]*$
      owner:
        title: Owner Team
        type: string
        ui:field: OwnerPicker
      complianceFramework:
        title: Compliance Framework
        type: string
        enum:
        - cis
        - nist
        - pci-dss
        - hipaa
        - soc2
        default: cis
  - title: Environment & Deployment
    required:
    - environment
    properties:
      environment:
        title: Target Environment
        type: string
        description: Which environment to deploy to
        enum:
        - dev
        - qa
        - prod
        enumNames:
        - Development
        - QA / Staging
        - Production
        default: dev
      azureSubscription:
        title: Azure Subscription ID
        type: string
        description: Required for infrastructure provisioning (leave empty for local)
      azureRegion:
        title: Azure Region
        type: string
        enum:
        - centralus
        - eastus
        enumNames:
        - Central US
        - East US
        default: centralus
  - title: Repository Settings
    required:
    - repoUrl
    properties:
      repoUrl:
        title: Repository Location
        type: string
        ui:field: RepoUrlPicker
        ui:options:
          allowedHosts:
          - github.com
  steps:
  - id: fetch-skeleton
    name: Fetch Security Baseline
    action: fetch:template
    input:
      url: ./skeleton
      values:
        name: ${{ parameters.name }}
        owner: ${{ parameters.owner }}
        complianceFramework: ${{ parameters.complianceFramework }}
  - id: publish
    name: Publish to GitHub
    action: publish:github
    input:
      description: Security baseline for ${{ parameters.name }}
      repoUrl: ${{ parameters.repoUrl }}
      defaultBranch: main
      repoVisibility: private
  - id: register
    name: Register in Catalog
    action: catalog:register
    input:
      repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
      catalogInfoPath: /catalog-info.yaml
  output:
    links:
    - title: Repository
      url: ${{ steps.publish.output.remoteUrl }}
    - title: Catalog Entry
      entityRef: ${{ steps.register.output.entityRef }}
    - title: Open in Codespaces
      url: ${{ steps.publish.output.remoteUrl }}/codespaces/new
      icon: code
