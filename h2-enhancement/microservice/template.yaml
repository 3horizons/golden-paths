apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: h2-microservice
  title: 'H2: Production Microservice'
  description: 'Create a production-ready microservice with full observability,

    health checks, Docker containerization, and ArgoCD deployment.

    '
  tags:
  - microservice
  - python
  - docker
  - h2-enhancement
spec:
  owner: group:backend-engineering
  type: service
  parameters:
  - title: Microservice Configuration
    required:
    - name
    - owner
    properties:
      name:
        title: Service Name
        type: string
        pattern: ^[a-z][a-z0-9-]*$
      owner:
        title: Owner Team
        type: string
        ui:field: OwnerPicker
        ui:options:
          catalogFilter:
            kind: Group
      language:
        title: Language
        type: string
        enum:
        - python-fastapi
        - nodejs-express
        - java-spring
        - go-gin
        default: python-fastapi
  - title: Environment & Deployment
    required:
    - environment
    properties:
      environment:
        title: Target Environment
        type: string
        description: Which environment to deploy to
        enum:
        - dev
        - qa
        - prod
        enumNames:
        - Development
        - QA / Staging
        - Production
        default: dev
      azureSubscription:
        title: Azure Subscription ID
        type: string
        description: Required for infrastructure provisioning (leave empty for local)
      azureRegion:
        title: Azure Region
        type: string
        enum:
        - centralus
        - eastus
        enumNames:
        - Central US
        - East US
        default: centralus
  - title: Repository Settings
    required:
    - repoUrl
    properties:
      repoUrl:
        title: Repository Location
        type: string
        ui:field: RepoUrlPicker
        ui:options:
          allowedHosts:
          - github.com
  steps:
  - id: fetch-skeleton
    name: Fetch Microservice Skeleton
    action: fetch:template
    input:
      url: ./skeleton
      values:
        name: ${{ parameters.name }}
        owner: ${{ parameters.owner }}
        language: ${{ parameters.language }}
  - id: publish
    name: Publish to GitHub
    action: publish:github
    input:
      description: Microservice - ${{ parameters.name }}
      repoUrl: ${{ parameters.repoUrl }}
      defaultBranch: main
      repoVisibility: private
  - id: register
    name: Register in Catalog
    action: catalog:register
    input:
      repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
      catalogInfoPath: /catalog-info.yaml
  output:
    links:
    - title: Repository
      url: ${{ steps.publish.output.remoteUrl }}
    - title: Catalog Entry
      entityRef: ${{ steps.register.output.entityRef }}
    - title: Open in Codespaces
      url: ${{ steps.publish.output.remoteUrl }}/codespaces/new
      icon: code
